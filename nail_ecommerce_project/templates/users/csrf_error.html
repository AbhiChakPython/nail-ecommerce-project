{% extends 'base.html' %}
{% block title %}Session Expired | Rupa's Nails Xtension Hub{% endblock %}

{% block content %}
<div class="flex justify-center items-center h-screen bg-pink-50">
  <div class="text-center bg-white p-8 rounded-xl shadow-lg max-w-lg">
    <h2 class="text-2xl font-bold text-pink-600 mb-4">Oops! Something Went Wrong</h2>
    <p class="text-gray-700 mb-4">It looks like your session has expired or the form was submitted incorrectly.</p>
    <p class="text-sm text-gray-500 mb-6">Reason: {{ reason }}</p>

    <a href="{% url 'users:login' %}" class="bg-pink-600 text-white px-6 py-2 rounded hover:bg-pink-700 transition">
      Return to Login
    </a>
  </div>
</div>
{% endblock %}
