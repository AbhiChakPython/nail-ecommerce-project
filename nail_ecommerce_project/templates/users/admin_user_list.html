{% extends 'base.html' %}
{% block content %}
  <h2>Customer Accounts</h2>
  <table>
    <thead>
      <tr><th>Username</th><th>Email</th><th>Actions</th></tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>
            <a href="{% url 'users:admin_user_delete' user.id %}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
