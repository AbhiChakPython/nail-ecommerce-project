{% extends "base.html" %}
{% block title %}Reset Link Sent | Nails Xtension Hub{% endblock %}

{% block content %}
<div class="flex justify-center items-center h-screen bg-pink-50">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg text-center">
    <h2 class="text-2xl font-bold text-pink-600">Check Your Email</h2>
    <p class="text-gray-700">We've sent a password reset link to your email address.</p>
    <p class="text-gray-600 text-sm mt-2">Didn't get it? Please check your spam folder or try again.</p>

    <a href="{% url 'users:login' %}" class="inline-block mt-4 px-6 py-2 bg-pink-600 text-white rounded-md hover:bg-pink-700 transition">
      Back to Login
    </a>
  </div>
</div>
{% endblock %}
