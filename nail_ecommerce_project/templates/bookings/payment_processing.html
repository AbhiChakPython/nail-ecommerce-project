{% extends "base.html" %}
{% block title %}Processing Payment | Nails Xtension Hub{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-pink-50">
  <div class="text-center bg-white p-8 rounded shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold text-pink-600 mb-4">Processing your booking...</h2>
    <p class="text-gray-700">Thank you! We are confirming your booking for <strong>{{ booking.service.name }}</strong>.</p>
    <p class="mt-2 text-sm text-gray-500">You will be redirected shortly.</p>

    <div class="mt-6">
      <svg class="mx-auto animate-spin h-8 w-8 text-pink-500" xmlns="http://www.w3.org/2000/svg" fill="none"
           viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
    </div>

    <script>
      setTimeout(function () {
        window.location.href = "{% url 'bookings:success' booking.id %}";
      }, 3000); // 3 second delay
    </script>
  </div>
</div>
{% endblock %}
