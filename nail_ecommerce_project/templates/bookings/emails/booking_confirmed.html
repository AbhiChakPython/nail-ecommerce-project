<html>
<head><meta charset="UTF-8"><title>Booking Confirmed</title></head>
<body>
<p>Hi {{ booking.customer.get_full_name }},</p>
<p>Your booking <strong>#{{ booking.id }}</strong> has been <strong>confirmed</strong>.</p>
<ul>

<p>We look forward to seeing you!</p>
<p>Regards,<br>Rupa's Nails Xtension Hub</p>
</body>
</html>
