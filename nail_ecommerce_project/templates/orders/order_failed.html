{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8 text-center">
    <h2 class="text-2xl font-bold text-red-600 mb-4">Payment Failed</h2>
    <p class="mb-4 text-gray-700">
        Unfortunately, your payment could not be completed. You may try again or return to your cart to review your order.
    </p>
    <div class="space-x-4">
        <a href="{% url 'orders:checkout_cart' %}" class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700">
            Try Again
        </a>
        <a href="{% url 'orders:cart_detail' %}" class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700">
            Return to Cart
        </a>
    </div>
</div>
{% endblock %}
