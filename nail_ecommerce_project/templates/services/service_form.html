{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-white shadow-md rounded-md mt-10">
    <h2 class="text-xl font-semibold mb-4">
        {{ view.object.pk|yesno:"Edit Service,Add New Service" }}
    </h2>
    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded">
            Save
        </button>
        <a href="{% url 'services:service_list' %}" class="ml-2 text-gray-600 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}
